- name: Spotify
  hosts: 127.0.0.1
  connection: local

  tasks:
    - set_fact: is_wsl={{ lookup('file', '/proc/version') is search('microsoft') }}

    - name: Add Spotify APT package key
      become: yes
      apt_key:
        url: https://download.spotify.com/debian/pubkey.gpg
      when: not is_wsl

    - name: Add Spotify APT package repository
      become: yes
      apt_repository:
        repo: deb http://repository.spotify.com stable non-free
        filename: spotify
        update_cache: no
      register: apt_repository
      when: not is_wsl

    - name: Update APT package list
      become: yes
      apt:
        update_cache: yes
      when: not is_wsl and apt_repository.changed
      register: apt_update
      retries: 5
      until: apt_update is success

    - name: Install Spotify
      become: yes
      apt:
        package: spotify-client
      when: not is_wsl
